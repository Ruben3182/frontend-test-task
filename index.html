<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>


<div class="main">

  <div class="main_box">

    <div class="cards_box"></div>
    <button class="button">Give feedback</button>

  </div>

  <!-- modal -->
  <div  class="modal">
    <img class="cross" height="25" src="img/cross.svg">
    <p class="conf">Confirmation</p>
    <img class="card_img modal_img" height="70" src="img/device.svg">
                  
    <p class="card_titel modal_titel">MOBILE</p>
    <p class="card_desc modal_desc">
      Get notifications about new releases in our mobile app.
    </p>
                  
    <p class="card_price"><span class="label">$</span><span class="price modal_price">10</span><span class="month">/month</span></p>
    <button class="button modal_button">Confirm and pay</button>
  </div>

  <div class="bg_layer"></div>
    
</div>
    
<script src="js/script.js"></script>
